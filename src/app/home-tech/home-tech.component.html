<h2 style="text-align: center; margin-top: 70px;">Liste des interventions</h2>



<div class="container">
  <div class="intervention" *ngFor="let inter of ListeIntervention">
    <h2 class="id">
        <span style="color: black;">ID : </span> {{inter.id_Intervention}} <br>
        <span style="color: black; margin-left: 180px;">L'intutuller :  </span> {{ inter.intitule_Intervention }} <span style="color: black; margin-left: 50px;">type d'intervention : </span>{{ inter.type }}
    </h2>
        <div class="tech">
          <h4 style="font-weight: 500;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            Membres de cette intervention :</h4>
          <div *ngFor="let tech of inter.techniciennes"  style="color: rgb(124, 124, 124); font-weight: 500;">
             {{ tech.nom }}
          </div>
        </div>

        <div class="pointl">
          <h4 style="font-weight: 500; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            Num√©ro de point limineux :</h4>
          <div *ngFor="let pt of inter.pointLumineuxList" style="color: rgb(124, 124, 124); font-weight: 500;">
            {{pt.numero}}
          </div>
        </div>
  </div>
</div>
